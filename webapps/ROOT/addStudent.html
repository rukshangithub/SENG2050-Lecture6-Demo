<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h2>Enter Your Student Login</h2>
    <form action="addStudent" method="POST">
        <p>
            <label for="student no">StudentNo:</label>
            <input type="text" name="studentNo" required>
        </p>
        <p>
            <label for="student no">Given names:</label>
            <input type="text" name="givenNames" required>
        </p>        <p>
            <label for="student no">Last name:</label>
            <input type="text" name="lastName" required>
        </p>
        <p>
          <label for="password">Password:</label>
          <input type="password" name="password" required>        
        </p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
